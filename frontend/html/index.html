<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Cyrilit  Shortlink</title>
</head>


<body>

  <main id="main">

    <!-- ======= MAIN Section ======= -->
    <section id="about" class="about">
      <div class="container" data-aos="fade-up">

        <div class="row">

          <div class="content">
            <div class="section-title">
              <h2>Cyristina  Shortlink <br><hr></h2>
              <textarea id="linkarea" rows="4" cols="50">Insert your loooooooong URL here</textarea>
            </div>
            <div class="btn-container">
              <button type="submit" class="button" onclick="generate()">GENERATE</button>
              <button type="button" class="button" id="copyButton">COPY</button>
            </div>
            <p></p>
            <div class="alert-container"></div>
              <div id="result-div" class="alert alert-success" role="alert"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>


  <!-- Vendor JS Files -->
  <script src="assets/vendor/jquery/jquery.min.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/jquery.easing/jquery.easing.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>
  <script src="assets/vendor/waypoints/jquery.waypoints.min.js"></script>
  <script src="assets/vendor/counterup/counterup.min.js"></script>
  <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="assets/vendor/venobox/venobox.min.js"></script>
  <script src="assets/vendor/owl.carousel/owl.carousel.min.js"></script>
  <script src="assets/vendor/typed.js/typed.min.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>

  <script>
      function generate() {
        $('div#result-div').css('visibility', 'hidden')
        $.ajax({
        url: "/api",
        data: {"link": $('textarea#linkarea').val()},
        type: 'GET',
        dataType: 'text',
        success: onAjaxSuccess,
        error: onAjaxFail
        });
      }
      function onAjaxSuccess(data) {
        $('div#result-div').css('visibility', 'visible')
        $('div#result-div').removeClass('alert-warning')
        $('div#result-div').addClass('alert-success')
        $('div#result-div').text(data)
      }
      function onAjaxFail(data) {
        $('div#result-div').css('visibility', 'visible')
        $('div#result-div').removeClass('alert-success')
        $('div#result-div').addClass('alert-warning')
        $('div#result-div').text(data.responseText)
      }

      document.getElementById("copyButton").addEventListener("click", function() {
    copyToClipboard(document.getElementById("result-div"));
});

function copyToClipboard(elem) {
	  // create hidden text element, if it doesn't already exist
    var targetId = "_hiddenCopyText_";
    var isInput = elem.tagName === "INPUT" || elem.tagName === "TEXTAREA";
    var origSelectionStart, origSelectionEnd;
    if (isInput) {
        // can just use the original source element for the selection and copy
        target = elem;
        origSelectionStart = elem.selectionStart;
        origSelectionEnd = elem.selectionEnd;
    } else {
        // must use a temporary form element for the selection and copy
        target = document.getElementById(targetId);
        if (!target) {
            var target = document.createElement("textarea");
            target.style.position = "absolute";
            target.style.left = "-9999px";
            target.style.top = "0";
            target.id = targetId;
            document.body.appendChild(target);
        }
        target.textContent = elem.textContent;
    }
    // select the content
    var currentFocus = document.activeElement;
    target.focus();
    target.setSelectionRange(0, target.value.length);
    
    // copy the selection
    var succeed;
    try {
    	  succeed = document.execCommand("copy");
    } catch(e) {
        succeed = false;
    }
    // restore original focus
    if (currentFocus && typeof currentFocus.focus === "function") {
        currentFocus.focus();
    }
    
    if (isInput) {
        // restore prior selection
        elem.setSelectionRange(origSelectionStart, origSelectionEnd);
    } else {
        // clear temporary content
        target.textContent = "";
    }
    return succeed;
}
  </script>

</body>

</html>
